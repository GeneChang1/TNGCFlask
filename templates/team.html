<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Team" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>This is The Team</strong></h1>
        <p class="text-secondary">Nathan, Gene, Caleb, and Toby</p>
        <img src="/static/assets/theTeam.png" alt="Awww, my image map isn't working" style="width:1000px;height:322px;" usemap="#teammap">
        <map name ="teammap">
            <area shape="rect" coords="27, 17, 229, 303" href="{{ url_for('projects.Nathan') }}">
            <area shape="rect" coords="262, 17, 474, 303" href="{{ url_for('projects.Gene') }}">
            <area shape="rect" coords="507, 17, 719, 303" href="{{ url_for('projects.Caleb') }}">
            <area shape="rect" coords="752, 17, 964, 303" href="{{ url_for('projects.Toby') }}">
        </map>
    </div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
